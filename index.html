<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Centered Filtered Image with Rounded Edges</title>
  <style>
    .image-container {
      text-align: center; /* Center the image horizontally */
      margin-top: 50px;
    }

    .styled-image {
      width: 300px; /* Optional: Resize the image */
      filter: grayscale(50%) brightness(1.1); /* Apply CSS filter */
      border-radius: 20px; /* Rounded edges */
    }
  </style>
</head>
<body>

  <div class="image-container">
    <img src="Img/Yellow.jpg" alt="Sample Image" class="styled-image">
  </div>

</body>
</html>
